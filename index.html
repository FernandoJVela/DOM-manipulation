<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Página de aguacates</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-home">
                <img src="./assets/icons/aguacate-secundario.svg" alt="Home">
                <p>Avo Store</p>
            </div>
            <div class="nav-basket">
                <img src="./assets/icons/canasta.svg" alt="My basket">
                <p>Canasta</p>
            </div>
        </nav>
    </header>
    <main class="main"></main>
    <footer class="footer">
        <section class="footer-info">
            <p>Nosotros</p>
            <a href="/">Conoce más</a>
            <p>Servicios</p>
            <a href="/">Todos los productos</a>
            <p>Hecho por</p>
            <a href="/">Fernando Vela</a>
        </section>
        <section class="footer-social">
            <div>
                <img src="./assets/icons/gorjeo.svg" alt="Twitter">
                <a href="/">Twitter</a>
            </div>
            <div>
                <img src="./assets/icons/github.svg" alt="Github">
                <a href="/">Github</a>
            </div>
        </section>
        <section class="footer-legal">
            <p>Icons made by Freepik from www.flaticon.com Avocado images taken from Avocado 101 at California Avocado</p>
        </section>
    </footer>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
